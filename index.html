<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/background.png)">
    <div class="container text-center">
      <h1>My Landing Page</h1>
      <p>Discover My Amazing Landing Page</p>
      <a href="#" class="btn">Find Out More</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container text-center">
    <h2>How It Works</h2>
    <div class="cards">
      <div class="card-info">
        <img src="images/selfie.svg" id="create" alt="">
        <div class="card-title"><h3>Create</h3></div>
        <div class="card-text"><p>Take Amazing Pictures</p></div>
      </div>
      <div class="card-info">
        <img src="images/photo.svg" id="edit" alt="">
        <div class="card-title"><h3>Edit</h3></div>
        <div class="card-text"><p>Easily Make Adjustments</p></div>
      </div>
      <div class="card-info">
        <img src="images/cellphone.svg" id="share" alt="">
        <div class="card-title"><h3>Share</h3></div>
        <div class="card-text"><p>Share with your friends</p></div>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="container text-center">
      <div class="social">
        <ul>
          <li><a href="#"><i class="fab fa-facebook"></i></a></li>
          <li><a href="#"><i class="fab fa-twitter"></i></a></li>
          <li><a href="#"><i class="fab fa-instagram"></i></a></li>
          <li><a href="#"><i class="fab fa-tiktok"></i></a></li>
        </ul>
      </div>
      <p id="message">Coded With ❤️ By Me</p>
    </div>
  </div>
</body>
</html>
